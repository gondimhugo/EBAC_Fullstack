<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS DOM</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1>
            Exercício HTML com JS - EBAC
        </h1>
        <h3>
            Insira os valores abaixo
        </h3>
        <div class="subcontainer">
            <form id="form-validacao">
                <input id="min" type="number" step="0.001" placeholder="Insira o valor A (mínimo)">
                <input id="max" type="number" step="0.001" placeholder="Insira o valor B (máximo)">
                <button type="submit">Validar</button>
            </form>
        </div>
        <div class="message"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
